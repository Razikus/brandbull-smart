apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbsmart-api
  labels:
    app: bbsmart-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bbsmart-api
  template:
    metadata:
      labels:
        app: bbsmart-api
    spec:
      imagePullSecrets:
      - name: gitlab-registry-secret
      containers:
      - name: bbsmart-api
        image: registry.gitlab.com/razniewski/bbsmart:api3.6
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: bbsmart-env-secret
        env:  # Add this section
        - name: INTERNAL_SECRET
          value: "v0T4mHtY22RahOye9Wfyg02HuPZIyyZd"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# 4. Service (to expose the deployment)
apiVersion: v1
kind: Service
metadata:
  name: bbsmart-api-service
spec:
  selector:
    app: bbsmart-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
